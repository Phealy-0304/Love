<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <main>
        <img src="1648424692_14616_gif-url.gif" alt="" width="250px" id="gif_img">
        <div class="text">
            <h1 id="txt">Do you Love me </h1>
        </div>
        <div class="click">
            <button id="btnYes" onclick="funBtnYes()">Yes</button>
            <button id="btnNo" onclick="funBtnNO()">No</button>
        </div>
    </main>

    <script>

        const btnNo = document.getElementById("btnNo");
        const img = document.getElementById("gif_img");
        const text = document.getElementById("txt");
        let randomN = new Array(130,-130,50,-50,80,-80,30,-30);
        let randomst = new Array("right","left",);
        let lastN = null;
        let lastst = null;

        
        
    function funBtnNO() {
        let newN;
            do {
                newN = randomN[Math.floor(Math.random() * randomN.length)];
            } while (newN === lastN); 

        lastN = newN; 
        

        do {
               newst = randomst[Math.floor(Math.random() * randomst.length)];
            } while (newst === lastst);
            lastst = newst;

        btnNo.style.top = newN + "px";
        btnNo.style[newst] = (newN - 50) + "px";
    }

    function funBtnYes(){
        // console.dir(img);
        // console.log(img.attributes[0].nodeValue);
        img.attributes[0].nodeValue = "cute.gif";
        text.textContent = "I Love you too";

        let countN = 5;

            btnNo.addEventListener("click",()=>{
                countN = countN -1;

                img.attributes[0].nodeValue = "sad.gif";
                text.textContent = "Click yes please";
                
                if(countN === 0){
                    btnNo.style.display = "none";
                    img.attributes[0].nodeValue = "hehe.gif";
                    text.textContent = "hehehehehehe";
                }
            })
    }


    </script>
</body>
</html>
